<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Epicode (Grocery List)</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card text-center" style="width: 18rem;">
            <img src="images/grocery.jpeg" class="card-img-top" alt="grocery">
            <div class="card-body">
              <h5 class="card-title">Grocery List</h5>
              <p class="card-text">Add your products to basket!</p>
              <ol id="my-cart"></ol>
              <input class="form-control form-control-sm mb-2" type="text" placeholder="Add your product..." aria-label=".form-control-sm example" id="product-item">
              <a href="#" class="btn btn-primary" onclick="addProduct()">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="fw-bold">Add Product</span>
              </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
